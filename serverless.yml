service: serverless-websocket-nest

frameworkVersion: '3'

plugins:
  - serverless-offline

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-northeast-2
  environment:
    NODE_ENV: ${param:NODE_ENV, 'development'}

package:
  include:
    - dist/**/*
    - node_modules/**/*
  exclude:
    - terraform/**/*
    - src/**/*

functions:
  # AWS Lambda Function
  mainHandler:
    handler: dist/handler/lambda.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'

custom:
  # Serverless Offline Plugin
  serverless-offline:
    httpPort: 3500
    websocketPort: 3501